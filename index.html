<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>City Dashboard - Housing and Transportation</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="assets/map/map.js"></script>
        <script src="//d3js.org/d3.v4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.5.0/proj4.js" integrity="sha256-KJI74PS1qv3+hue+yyIWK/l8TxvS9u4WX7QDrtHkHOo=" crossorigin="anonymous"></script>
        

    </head>
    <body>
        <div id="canvas">
             <div id="googleMap"></div>

            <svg id="map"></svg>
            <input id="timeline" type="range">
        </div>
        <div id="panel">
            <div id="filter"></div>
            <div id="statistics"></div>

            <label for="place-names">Choose a district:</label>
            <select name="place-names" id="place-names"> </select>
           
            <br>
            <label for="start">Time:</label>
            <input type="month" id="targetMonth" name="targetMonth"
                   min="2021-03" max="2022-11" value="2021-03">
    
            <p id="myPara">Testing: Select a time.</p>
    
        </div>
        
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBr30gUlrpF5Qwhr4t0R_IrqmqKxHLB1IU&region=HK&language=en&callback=initMap" async defer></script>
    </body>
    <link rel="stylesheet" type="text/css" href="/assets/index/index.css">
    <link rel="stylesheet" type="text/css" href="/assets/map/map.css">
    <script type="text/javascript" src="/assets/panel/panel.js"></script>
    
</html>
