        <div id="canvas">

        <div id="panel">
            <button class="accordion">Filtering</button>
            <div id="filter"></div>
            <button class="accordion">Stastistics</button>

            <br>
            <label for="start">Time:</label>
            <input type="month" id="targetMonth" name="targetMonth"

        </div>
