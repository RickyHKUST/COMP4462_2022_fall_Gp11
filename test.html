<!DOCTYPE html>
<html>
    <head>
    <link href="css/size.css" type="text/css" rel="stylesheet "/>
    <script src="//d3js.org/d3.v4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.5.0/proj4.js" integrity="sha256-KJI74PS1qv3+hue+yyIWK/l8TxvS9u4WX7QDrtHkHOo=" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <h1>City Dashboard</h1>
        <div id="map"></div>
        
       
        <label for="place-names">Choose a district:</label>
        <select name="place-names" id="place-names">
            <option value="Hong Kong Islands">Islands</option>
            <option value="Hong Kong Kwai Tsing">Kwai Tsing</option>
            <option value="Hong Kong North">North</option>
            <option value="Hong Kong Sai Kung">Sai Kung</option>
            <option value="Hong Kong Sha Tin">Sha Tin</option>
            <option value="Hong Kong Tai Po">Tai Po</option>
            <option value="Hong Kong Tsuen Wan">Tsuen Wan</option>
            <option value="Hong Kong Tuen Mun">Tuen Mun</option>
            <option value="Hong Kong Yuen Long">Yuen Long</option>
            <option value="Hong Kong Kowloon City">Kowloon City</option>
            <option value="Hong Kong Kwun Tong">Kwun Tong</option>
            <option value="Hong Kong Sham Shui Po">Sham Shui Po</option>
            <option value="Hong Kong Wong Tai Sin">Wong Tai Sin</option>
            <option value="Hong Kong Yau Tsim Mong">Yau Tsim Mong</option>
            <option value="Hong Kong Central and Western">Central and Western</option>
            <option value="Hong Kong Eastern">Eastern</option>
            <option value="Hong Kong Southern">Southern</option>
            <option value="Hong Kong Wan Chai">Wan Chai</option>
        </select>

        <br>
        <label for="start">Time:</label>

        <input type="month" id="targetMonth" name="targetMonth"
               min="2021-03" max="2022-11" value="2021-03">

        <p id="myPara">Testing: Select a time.</p>

        <script src="js/busStopBySelectedMonth.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBr30gUlrpF5Qwhr4t0R_IrqmqKxHLB1IU&region=HK&language=en&callback=initMap" async defer></script>
    </body>
</html>
